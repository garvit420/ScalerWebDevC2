<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="sst" class="scaler logo">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler social" class="scaler social-logo">
    </header>

    <main>
        <section class="left-side">
            <div class="post-container">
                <h2 class="post-heading">
                    Post your thoughts here
                </h2>

                <div class="post-box">
                    <div class="post-above">
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="DP" class="profile-image">
                        <textarea name="post" id="post" cols="30" rows="10" class="post-text" placeholder="Type your thoughts here..."></textarea>
                    </div>
                    <hr>
                    <div class="post-below">
                        <p class="word-count">0 / 100</p>
                        <button class="post-button">Post</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="right-side">
            <h2 class="feed-heading">Your Feed</h2>
            <div id="feed-posts">
                
            </div>
            
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
